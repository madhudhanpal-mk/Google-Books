<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <title>Document</title>
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="text-center p-3 mb-2 bg-secondary text-white">
            <h1>Search for Books</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
       
            <form method="post">
                <div class="form-row align-items-center">
                  <div class="col-sm-3 my-1">
                    <div class="input-group">
                  
                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Title" name="title">
                    </div>
                    </div>
                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
      </div>

      {% for item in my_data %}
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 18rem;">
            <img src="http://books.google.com/books/content?id=v1jvDwAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Title: {{item.book_title}}</p>
              <p class="card-text">Price: {{item.price}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
       
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
