{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="text-center p-3 mb-2 bg-secondary text-white">
    <h1>Search for Books</h1>
  </div>
</div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form method="post">
      <div class="form-row align-items-center">
        <div class="col-sm-3 my-1">
          <div class="input-group">

            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Title" name="title"
              value="python">
          </div>
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
<br><hr>
 <div class="container">
  <h2>Book Details</h2>           
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    {% for key, value in data.items() %}
    <tbody>
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock %}
